				<ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">

	<!-- Masthead-->
<!--	<header class="masthead">
		  <div class="container">
			<div class="team-member"></div>
			<div class="masthead-subheading"></div>
		</div>
	</header>-->
	<section class="page-section" id="contact">
		<div class="container">
			<div class="text-center">
				<h2 class="section-heading text-uppercase">Quadro de Profissões</h2>
				<h3 class="section-subheading text-muted">Adicione, altere ou
					exclua uma profissão.</h3>
			</div>



			<table class="table table-hover table-dark">
				<thead>
					<tr>
						<th scope="col">Nome</th>
						<th scope="col">Salário Máximo</th>
						<th scope="col">Salário Mínimo</th>
						<th scope="col">Salário Médio</th>
						<th scope="col">Editar</th>
						<th scope="col">Excluir</th>
						
					</tr>
				</thead>
				<tbody>
					<div th:each="p : ${profissoes}">
					<tr>
						<td th:text="${p.nomeProfissao}">Nome</td>
						<td th:text="${p.salarioMaximo}">SalMax</td>
						<td th:text="${p.salarioMinimo}">SalMin</td>
						<td th:text="${p.salarioMedio}">SalMed</td>
						<td scope="col">
							<a class="btn btn-dark btn-social mx-2" th:href="@{/form_profissao_alterar/{id}(id=${p.idProfissao})}"><i
								class="fas fa-edit"></i></a>
						</td>
						<td>
							<a class="btn btn-dark btn-social mx-2" th:href="@{/excluir_profissao/{id}(id=${p.idProfissao})}" 
								th:attr="onclick=|return confirm('Você tem certeza que deseja excluir a profissão ${p.nomeProfissao}?')|" ><i
								class="fas fa-trash-alt"></i></a>
						</td>
					</tr>
					<tr>
				</tbody>
			</table>

		</div>
		
		<div class="text-center">
					<a class="btn btn-primary btn-xl text-uppercase"
						id="submitButton" type="submit"  th:href="@{/form_profissao}">Nova Profissão</a>
				</div>
	</section>
	<!-- Footer-->
	<footer class="footer py-4">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-4 text-lg-start">Copyright &copy; Your

						class="btn btn-dark btn-social mx-2" href="#!"><i
						class="fab fa-facebook-f"></i></a> <a
						class="btn btn-dark btn-social mx-2" href="#!"><i
						class="fab fa-linkedin-in"></i></a>
				</div>
				<div class="col-lg-4 text-lg-end">
					<a class="link-dark text-decoration-none me-3" href="#!">Privacy
						Policy</a> <a class="link-dark text-decoration-none" href="#!">Terms
						of Use</a>
				</div>
			</div>
		</div>
	</footer>
