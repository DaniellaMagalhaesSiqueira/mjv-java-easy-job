 <header class="masthead">

<section class="page-section" id="contact">
		<div class="container">
			<div class="text-center">
				<h2 class="section-heading text-uppercase">Cadastre-se</h2>
				<h3 class="section-subheading text-muted">Insira os dados para
					efetuar o cadastro.</h3>
			</div>
			<!-- * * * * * * * * * * * * * * *-->
			<!-- * * SB Forms Contact Form * *-->
			<!-- * * * * * * * * * * * * * * *-->
			<!-- This form is pre-integrated with SB Forms.-->
			<!-- To make this form functional, sign up at-->
			<!-- https://startbootstrap.com/solution/contact-forms-->
			<!-- to get an API token!-->
			<form id="contactForm" action="/grava" method="POST"
				th:object="${cadastro}" data-sb-form-api-token="API_TOKEN" enctype="multipart/form-data">

				<h2 class="text-light">Identificação:</h2>

				<div class="row align-items-stretch mb-3">
					<div class="col-md-6">
						<div class="form-group aw-required">
						<div class="form-titles text-light">
							<label id="nome">Nome:</label>
						</div>
							<input class="form-control" id="name" name="nome" type="text"
								placeholder="Nome Completo *" data-sb-validations="required" />
							<div class="invalid-feedback" data-sb-feedback="name:required" >
							O campo nome é obrigatório.
							</div>
						</div>
						<div class="form-group">
							<div class="form-titles text-light">
							<label id="nome">E-mail:</label>
						</div>
							<input class="form-control" id="email" type="email" name="email"
								placeholder="Email" />
							<div class="invalid-feedback" data-sb-feedback="email:required">O
								campo e-mail é obrigatporio.</div>
							<div class="invalid-feedback" data-sb-feedback="email:email">Email
								inválido.</div>
						</div>

						<div class="form-group align-items-stretch mb-5">
						<div class="form-titles text-light">
							<label id="nome">Profissão:</label>
						</div>
							<select class="form-control" name="profissao">
								<option value="null" disabled selected="selected">Selecione a profissão</option>
								<option th:each="p : ${profissoes}" th:value="${p.idProfissao}"
									th:text="${p.nomeProfissao}"></option>
							</select>
						</div>
					</div>


					<div class="col-md-6">
						<div class="form-group ">
						<div class="form-titles text-light">
							<label id="nome">Naturalidade:</label>
						</div>
							<input class="form-control" id="naturalidade" name="naturalidade"
								placeholder="Naturalidade" data-sb-validations="required" />
						</div>
						<div class="form-group">
						<div class="form-titles text-light">
							<label id="nome">Nacionalidade:</label>
						</div>
							<input class="form-control" id="nacionalidade"
								name="nacionalidade" placeholder="Nacionalidade"
								data-sb-validations="required" />
						</div>



						<div class="form-group">
						<div class="form-titles text-light">
							<label id="nome">Escolaridade:</label>
						</div>
							<select class="form-control" name="escolaridade">
								<option value="null" disabled selected="selected">Selecione a escolaridade</option>
								<option
									th:each="escolaridadeOpt : ${T(mjv.easy_job.model.Escolaridade).values()}"
									th:value="${escolaridadeOpt}" th:text="${escolaridadeOpt.nome}"></option>
							</select>
						</div>
					</div>
				</div>

				<div class="row align-items-stretch mb-3">
					<div class="col-md-3">
						<div class="form-group">
						<div class="form-titles text-light">
							<label id="nome">CPF:</label>
						</div>
							<input class="form-control" id="cpf" name="cpf" placeholder="CPF"
								data-sb-validations="required" />
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group">
						<div class="form-titles text-light">
							<label id="nome">R.G.:</label>
						</div>
							<input class="form-control" id="rg" name="rg" placeholder="R.G."
								data-sb-validations="required" />
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-check">
						<div class="form-titles text-light">
							<label id="nome">Estrangeiro:</label>
						</div>
							<input class="form-check-input" type="radio"
								name="estrangeiro" id="flexRadioDefault1" th:value="true"> <label
								class="form-check-label text-light" for="flexRadioDefault1">
								Sim </label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio"
								name="estrangeiro" id="flexRadioDefault2" checked th:value="false">
							<label class="form-check-label text-light" for="flexRadioDefault2">
								Não </label>
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group">
						<div class="form-titles text-light">
							<label id="nome">Gênero:</label>
						</div>
							<select class="form-control" name="sexo">
								<option value="null" disabled selected="selected">Selecione o gênero</option>
								<option
									th:each="sexoOpt : ${T(mjv.easy_job.model.Sexo).values()}"
									th:value="${sexoOpt}" th:text="${sexoOpt.nome}"></option>
							</select>
						</div>
					</div>
				</div>

				<div class="row align-items-stretch mb-3">
					<div class="col-md-3">
						<div class="form-group">
						<div class="form-titles text-light">
							<label id="nome">Data de Nascimento:</label>
						</div>
							<input class="form-control" id="dataNascimento"
								name="dataNascimento" type="date" />
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group">
						<div class="form-titles text-light">
							<label id="nome">Telefone:</label>
						</div>
							<input class="form-control" id="telefone" name="telefone"
								placeholder="Telefone" type="text"/>
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group">
						<div class="form-titles text-light">
							<label id="nome">Celular:</label>
						</div>
							<input class="form-control" id="celular" name="celular"
								placeholder="Celular" type="text" />
						</div>
					</div>
					  <div class="col-md-3">
						<div class="form-group">
						<div class="form-titles text-light">
							<label id="nome">Insira uma imagem:</label>
						</div>
							<input type="file" class="form-control" name="arquivo"/>
						</div>
					</div>
					
				</div>

				<h2 class="text-light">Endereço:</h2>
				<div class="row align-items-stretch mb-5">

					<div class="col-md-4">
						<div class="form-group">
						<div class="form-titles text-light">
							<label id="nome">Logradouro:</label>
						</div>
							<input class="form-control" id="logradouro" name="logradouro"
								type="text" placeholder="Logradouro" />
						</div>
						<div class="form-group">
							<div class="form-titles text-light">
							<label id="nome">Bairro:</label>
						</div>
							<input class="form-control" id="bairro" name="bairro" type="text"
								placeholder="Bairro" />
						</div>

					</div>

					<div class="col-md-4">

						<div class="form-group">
						<div class="form-titles text-light">
							<label id="nome">Município:</label>
						</div>
							<input class="form-control" id="municipio" type="text"
								name="municipio" placeholder="Município"
								data-sb-validations="required,email" />
						</div>

						<div class="form-group">
							<div class="form-titles text-light">
							<label id="nome">CEP:</label>
						</div>
							<input class="form-control" id="cep" name="cep" type="text"
								placeholder="CEP" />
						</div>

					</div>


					<div class="col-md-4">


						<div class="form-group">
							<div class="form-titles text-light">
							<label id="nome">Número:</label>
						</div>
							<input class="form-control" id="numero" type="text" name="numero"
								placeholder="Número" />

						</div>
						<div class="form-group">
						<div class="form-titles text-light">
							<label id="nome">U.F.:</label>
						</div>
							<select class="form-control" name="uf">
							
								<option value="null" disabled selected="selected">Unidade Federativa</option>
								<option
									th:each="ufOpt : ${T(mjv.easy_job.model.UnidadeFederativa).values()}"
									th:value="${ufOpt}" th:text="${ufOpt.nome}"></option>
							</select>
						</div>

					</div>
				</div>





				<div class="text-center">
					<button class="btn btn-primary btn-xl text-uppercase"
						id="submitButton" type="submit">Cadastrar</button>
				</div>
			</form>
		</div>
	</section>
