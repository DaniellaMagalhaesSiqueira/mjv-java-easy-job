	<!-- Masthead-->
	<header class="masthead">
		<div class="container">
			<div class="masthead-heading text-uppercase"
				th:text="${cadastro.nome}">Nome do Cadastrado</div>
				<div class="team-member">
			<img class="mx-auto rounded-circle" th:src="${'../' + cadastro.caminhoImagem}"
								alt="..." />
								</div>
			<div class="masthead-subheading">Ficha Profissional</div>
			<!-- Início do formulário com o cadastro -->


			<form id="contactForm">
				<!-- IDENTIFICAÇÃO -->
				<div class="form-titles">
					<h2 class="text-light">Identificação:</h2>
				</div>

				<div class="row align-items-stretch">
					<div class="col-md-6">
						<div class="form-group mb-3">
						<div class="form-titles">
							<label id="nome">Nome:</label>
						</div>
							<input class="form-control" id="nome" th:value="${cadastro.nome == '' || cadastro.nome == null} ? 'Nome não informado' : ${cadastro.nome}" />
							<div class="invalid-feedback" data-sb-feedback="name:required">O
								campo nome é obrigatório.</div>
						</div>
						<div class="form-group mb-3">
							<div class="form-titles">
							<label>E-mail:</label>
						</div>
							<input class="form-control" id="email" th:value="${cadastro.email == '' || cadastro.email == null} ? 'E-mail não informado' : ${cadastro.email}">
							<div class="invalid-feedback" data-sb-feedback="email:required">O
								campo e-mail é obrigatporio.</div>
							<div class="invalid-feedback" data-sb-feedback="email:email">Email
								inválido.</div>
						</div>

						<div class="form-group mb-3">
						<div class="form-titles">
							<label>Profissão:</label>
						</div>
							<input class="form-control" id="profissao"
							 th:value="${cadastro.profissao == null} ? 'Profissão não informado' : ${cadastro.profissao.nomeProfissao}">
						</div>
					</div>


					<div class="col-md-6">
						<div class="form-group mb-3">
						<div class="form-titles">
							<label>Naturalidade:</label>
						</div>
							<input class="form-control" id="naturalidade" 
							th:value="${cadastro.naturalidade == '' || cadastro.naturalidade == null} ? 
								'Naturalidade não informada' : ${cadastro.naturalidade}">
						</div>
						<div class="form-group mb-3">
						<div class="form-titles">
							<label>Nacionalidade:</label>
						</div>
							<input class="form-control" id="nacionalidade" 
								th:value="${cadastro.nacionalidade == '' || cadastro.nacionalidade == null} ? 
								'Nacionalidade não informada' : ${cadastro.nacionalidade}"/>
						</div>



						<div class="form-group mb-3">
						<div class="form-titles">
							<label>Escolaridade:</label>
						</div>
							 <input class="form-control" id="escolaridade" 
								th:value="${cadastro.escolaridade == null} ? 'Escolaridade não informada' : ${cadastro.escolaridade.nome}" />
						</div>
					</div>
				</div>

				<div class="row align-items-stretch mb-3">
					<div class="col-md-3">
						<div class="form-group">
						<div class="form-titles">
							<label>CPF:</label>
						</div>
							<input class="form-control" id="cpf" 
							th:value="${cadastro.cpf == '' || cadastro.cpf == null} ? 'CPF não informado' : ${cadastro.cpf}" />
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group">
						<div class="form-titles">
							<label>R.G.:</label>
						</div>
							<input class="form-control" id="rg" 
							th:value="${cadastro.rg == ''} ? 'R.G. não informado' : ${cadastro.rg}" />
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group">
						<div class="form-titles">
							<label>Estrangeiro:</label>
						</div>
							<input class="form-control" id="estrangeiro" 
								th:value="${cadastro.estrangeiro == false} ? 'Não Estrangeiro' : 'Estrangeiro'" />
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group">
						<div class="form-titles">
							<label>Gênero:</label>
						</div>
						 	<input class="form-control" id="sexo"
							th:value="${cadastro.sexo == null} ? 'Gênero não informado' : ${cadastro.sexo.nome}">
						</div>
					</div>
				</div>

				<div class="row align-items-stretch mb-5">
					<div class="col-md-3">
						<div class="form-group">
						<div class="form-titles">
							<label>Data de Nascimento:</label>
						</div>
							<input class="form-control" id="dataNascimento"
								th:value="${cadastro.dataNascimento == '' || cadastro.dataNascimento == null} 
								? 'Data de Nascimento não informada' : ${#temporals.format(cadastro.dataNascimento,'dd/MM/yyyy')}"/>
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group">
						<div class="form-titles">
							<label>Telefone:</label>
						</div>
							<input class="form-control" id="telefone" 
								th:value="${cadastro.telefone == ''} ? 'Telefone não informado' : ${cadastro.telefone}" />
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group">
						<div class="form-titles">
							<label>Celular:</label>
						</div>
							<input class="form-control" id="celular" 
								th:value="${cadastro.celular == ''} ? 'Celular não informado' : ${cadastro.celular}"/>
						</div>
					</div>
				</div>
				<!-- ENDEREÇO -->

				<div class="form-titles">
					<h2 class="text-light">Endereço:</h2>
				</div>
				<div class="row align-items-stretch mb-5">

					<div class="col-md-4">
						<div class="form-group mb-3">
						<div class="form-titles">
							<label>Logradouro:</label>
						</div>
							<input class="form-control" id="logradouro"
								th:value="${cadastro.endereco.logradouro == ''} ? 'Endereço não informado' : ${cadastro.endereco.logradouro}" />
						</div>
						<div class="form-group mb-3">
							<div class="form-titles">
							<label>Bairro:</label>
						</div>
							<input class="form-control" id="bairro" 
								th:value="${cadastro.endereco.bairro == ''} ? 'Bairro não informado' : ${cadastro.endereco.bairro}" />
						</div>

					</div>

					<div class="col-md-4">
						<div class="form-titles">
							<label>Município:</label>
						</div>
						<div class="form-group mb-3">
							<input class="form-control" id="municipio"
								th:value="${cadastro.endereco.municipio == ''} ? 'Município não informado' : ${cadastro.endereco.municipio}" />
						</div>

						<div class="form-group mb-3">
							<div class="form-titles">
							<label>CEP:</label>
						</div>
							<input class="form-control" id="cep" 
								th:value="${cadastro.endereco.cep == ''} ? 'CEP não informado' : ${cadastro.endereco.cep}"/>
						</div>

					</div>

					<div class="col-md-4">


						<div class="form-group mb-3">
							<div class="form-titles">
							<label>Número:</label>
						</div>
							<input class="form-control" id="numero" 
							th:value="${cadastro.endereco.numero == ''} ? 'Número não informado' : ${cadastro.endereco.numero}" />

						</div>
						<div class="form-group mb-3">
						<div class="form-titles">
							<label>Unidade Federativa:</label>
						</div>
							<input class="form-control" id="uf" 
							th:value="${cadastro.endereco.uf == null} ? 'U.F. não informada' : ${cadastro.endereco.uf.nome}" />
						</div>

					</div>
				</div>
			</form>



			<!-- Fim do formulário com o cadastro  -->
			<a class="btn btn-secondary btn-xl text-uppercase" th:href="@{/voltar}">Voltar</a>
		</div>
	</header>

						Policy</a> <a class="link-dark text-decoration-none" href="#!">Terms
						of Use</a>
				</div>
			</div>
		</div>
