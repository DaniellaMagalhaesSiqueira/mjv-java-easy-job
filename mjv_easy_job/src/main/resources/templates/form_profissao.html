	<!-- Masthead-->
	<header class="masthead">
		<div class="container">
			<div class="team-member"></div>
			<div class="masthead-subheading">Cadastre uma nova Profissão</div>

			<!-- Formulário -->
			<div class="container w-50 p-3">

				<form id="contactForm" action="/salvar_profissao" method="POST"
					th:object="${profissao}">
					<div class="row align-items-stretch mb-3">
						<div class="col-md-12">
							<div class="form-group aw-required">
								<div class="form-titles text-light">
									<label id="nome">Nome:</label>
								</div>
								<input class="form-control" id="name" name="nomeProfissao"
									type="text" placeholder="Profissão"
									data-sb-validations="required" />
							</div>
						</div>
					</div>
					<div class="row align-items-stretch mb-3">

						<div class="col-md-6">
							<div class="form-group">
								<div class="form-titles text-light">
									<label id="salarioMaximo">Salário Máximo:</label>
								</div>
									
							</div>
							<div class="input-group mb-2">
								<div class="input-group-prepend">
									<div class="input-group-text">R$ </div>
								</div>
								<input class="form-control" id="salarioMaximo"
									name="salarioMaximo" data-sb-validations="required"
									type="number" />
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<div class="form-titles text-light">
									<label id="salarioMinimo">Salário Mínimo:</label>
								</div>
									
							</div>
							<div class="input-group mb-2">
								<div class="input-group-prepend">
									<div class="input-group-text">R$ </div>
								</div>
								<input class="form-control" id="salarioMinimo"
									name="salarioMinimo" data-sb-validations="required"
									type="number" />
							</div>
						</div>

					</div>
					<button class="btn btn-primary btn-xl text-uppercase mt-5"
						type="submit">Salvar</button>
				</form>


			</div>
			<!-- Fim Formulário -->

		</div>
	</header>
	<!-- Fim da imagem de fundo -->

	<footer class="footer py-4">
		<div class="container">

						class="btn btn-dark btn-social mx-2" href="#!"><i
						class="fab fa-facebook-f"></i></a> <a
						class="btn btn-dark btn-social mx-2" href="#!"><i
						class="fab fa-linkedin-in"></i></a>
				</div>
				<div class="col-lg-4 text-lg-end">
					<a class="link-dark text-decoration-none me-3" href="#!">Privacy
						Policy</a> <a class="link-dark text-decoration-none" href="#!">Terms
						of Use</a>
				</div>
			</div>
		</div>
	</footer>
